<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Настройки</title>
    <link href="Styles/libs/bootstrap.css" rel="stylesheet" />
    <link href="Styles/settings.css" rel="stylesheet" />
    <link href="Styles/header.css" rel="stylesheet" />
    <link href="Styles/footer.css" rel="stylesheet" />
</head>
<body>
    <div class="full-height container-fluid delete-bonding">

        <div class="container-fluid topper">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <!--Фотография-->
                    <div class="row">
                        <label class="col-xs-12 name">Фотография</label>
                        <div class="col-sm-5 col-xs-5">
                            <img src="Content/Images/avatar.jpeg" class="img-rounded pull-right" />
                        </div>
                        <div class="col-sm-4 col-sm-offset-0 col-xs-4 col-xs-offset-0">
                            <input class="change-photo" type="file" />
                        </div>
                    </div>
                    <!--Адрес электронной  почты-->
                    <div class="row">
                        <label class="col-xs-12 name">Адрес электронной почты</label>
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-xs-5">
                                    <label class="pull-right">Текущий адрес:</label>
                                </div>
                                <div class="col-xs-4">
                                    <label>arbuzka@gmail.com</label>
                                </div>
                            </div>
                            <div class="row mail">
                                <div class="col-xs-5">
                                    <label class="pull-right">Новый адрес:</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-xs-offset-5">
                                    <a class="btn btn-default mail">Сохранить адрес</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Изменение пароля-->
                    <div class="row">
                        <label class="col-xs-12 name">Изменение пароля</label>
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-xs-5">
                                    <label class="pull-right">Старый пароль:</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row mail">
                                <div class="col-xs-5">
                                    <label class="pull-right">Новый пароль:</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row mail">
                                <div class="col-xs-5">
                                    <label class="pull-right">Повторите пароль:</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="row mail">
                                <div class="col-xs-4 col-xs-offset-5">
                                    <a class="btn btn-default">Изменить пароль</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="Scripts/libs/jquery-2.2.0.js"></script>
    <script src="Scripts/libs/jquery.easing.min.js"></script>
    <script src="Scripts/libs/bootstrap.min.js"></script>
    <script src="Scripts/header.js"></script> <!-- header вставляется в первый попавшийся класс container-fluid -->
	<script src="Scripts/footer.js"></script> <!-- footer вставляется в конец body -->
    
</body>
</html>
