<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Profile page</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="page-header text-center">grid moment Photograpers network</header>
    <section class="container-fluid">
        <div class="row">

            <div class="visible-xs">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 tile">
                    <div class="mini-photo photo"></div>
                </div>
                <div class="col-xs-12 center-text some-margin">Иванов Иван Иванович</div>
                <div class="col-xs-12 center-text">Верхний Волочек</div>
            </div>

            <div class="visible-sm">
                <div class="col-sm-5 tile-radius">
                    <div class="mini-photo photo"></div>
                </div>
                <div class="col-sm-7 some-margin">Иванов Иван Иванович</div>
                <div class="col-sm-7"><small>Верхний Волочек</small></div>
            </div>
            <div class="visible-md">
                <div class="col-md-4 tile-radius">
                    <div class="mini-photo photo"></div>
                </div>
                <div class="col-sm-7 some-margin">Иванов Иван Иванович</div>
                <div class="col-sm-7"><small>Верхний Волочек</small></div>
            </div>
            <div class="visible-lg">
                <div class="col-lg-5 tile-radius">
                    <div class="mini-photo photo"></div>
                </div>
                <div class="col-sm-7  some-margin">Иванов Иван Иванович</div>
                <div class="col-sm-7 "><small>Верхний Волочек</small></div>
            </div>
        </div>
        <div class="row">
            <p></p>
            <div class="col-xs-2"></div>
            <div class="col-xs-4">
                 <button href="#" class="button">Album</button>                    
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-4">
                <button href="#" class="button">Bookmarks</button>
            </div>
            <div class="col-xs-2"></div>
            
        </div>
        <div class="row"><hr /></div>
        <div class="container">            
            <div class="col-xs-6 col-sm-4 tile">
                <div class="mini-photo place"></div>
            </div>
            <div class="col-xs-6 col-sm-4 tile">
                <div class="mini-photo photo"></div>
            </div>
            <div class="col-xs-6 col-sm-4 tile">
                <div class="mini-photo weather"></div>
            </div>
            <div class="col-xs-6 col-sm-4 tile">
                <div class="mini-photo photo"></div>
            </div>
            <div class="col-xs-6 col-sm-4 tile">
                <div class="tile-text">Я был в @страна_нейм/ @место_нейм. Там нириально крута...</div>
            </div>
            <div class="col-xs-6 col-sm-4 tile">
                <div class="mini-photo date"></div>
            </div>           
        </div>
        <footer>
            <div class="panel-footer text-center negative-footer-margin">grid moment 2015</div>
        </footer>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/img-resizer.js"></script>
</body>
</html>
